<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>









<script>

	var userTime;
 	var userTime=prompt("What time is it? Military time without a colon.");
   	
	
	if (userTime < 1200)
	{
		 document.write ("Good Morning");
	}
	else if (userTime < 1700)
	{
		document.write ("Good Afternoon");
	}
	if (userTime > 1701)
	{
		document.write ("Good Evening");
	}
	



</script>





</body>
</html>
